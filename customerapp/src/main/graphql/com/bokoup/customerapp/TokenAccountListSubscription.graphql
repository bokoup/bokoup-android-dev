subscription TokenAccountListSubscription($ownedBy: String!) {
  tokenAccount(
    where: {owner: {_eq: $ownedBy}}
    orderBy: {mintObject: {promoObject: {metadataObject: {name: ASC}}}}
  ) {
    id
    owner
    amount
    delegatedAmount
    mintObject {
      id
      promoObject {
        metadataObject {
          name
          symbol
          image: metadataJson(path: "image")
          description: metadataJson(path: "description")
          modifiedAt
        }
      }
    }
  }
}
